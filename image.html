<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link rel="icon" type="image/x-icon" href="photos/logo.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 600px;
        height: 800px;
        margin-top: 50px;
        margin-left: 20px;
        border-radius: 10px;
        border: 2px solid tomato;
      }
      img {
        width: 100%;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="spaceman-diving-ocean.jpg" alt="" />
    </div>
  </body>
</html>
